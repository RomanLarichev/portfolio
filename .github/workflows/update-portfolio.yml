name: Update Portfolio Automatically

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞—Ç—å –∫–∞–∂–¥—ã–π –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –≤ 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/update-portfolio.yml'
      - 'scripts/sync/**'

jobs:
  sync-external-projects:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout portfolio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config pull.rebase false
          
      - name: Run sync script
        run: |
          chmod +x scripts/sync/sync-projects.sh
          ./scripts/sync/sync-projects.sh
          
      - name: Commit and push if changes
        run: |
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "ü§ñ Auto-update: Sync external projects [$(date +'%Y-%m-%d %H:%M')]"
            git push origin main
            echo "‚úÖ Changes pushed successfully"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: sync-external-projects
    if: always()
    
    steps:
      - name: Checkout portfolio
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Generate portfolio site
        run: |
          node scripts/generate-site.js
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true