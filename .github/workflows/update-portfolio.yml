name: Update Portfolio Automatically

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞—Ç—å –∫–∞–∂–¥—ã–π –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –≤ 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/update-portfolio.yml'
      - 'scripts/sync/**'

jobs:
  sync-external-projects:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout portfolio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config pull.rebase false
          
      - name: Run sync script
        run: |
          chmod +x scripts/sync/sync-projects.sh
          ./scripts/sync/sync-projects.sh
          
      - name: Commit and push if changes
        run: |
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "ü§ñ Auto-update: Sync external projects [$(date +'%Y-%m-%d %H:%M')]"
            git push origin main
            echo "‚úÖ Changes pushed successfully"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: sync-external-projects
    if: always()
    
    steps:
      - name: Checkout portfolio
        uses: actions/checkout@v4
        
      - name: Generate portfolio site
        run: |
          mkdir -p _site
          echo "# üöÄ –ú–æ—ë –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ" > _site/index.html
          echo "<p>–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ: $(date)</p>" >> _site/index.html
          echo "<h2>üìÅ –ü—Ä–æ–µ–∫—Ç—ã:</h2>" >> _site/index.html
          
          # –ü—Ä–æ—Å—Ç–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è HTML —Å–ø–∏—Å–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤
          for dir in web mobile scripts docker; do
            if [ -d "$dir" ]; then
              echo "<h3>üìÇ $dir/</h3>" >> _site/index.html
              find "$dir" -name "README.md" -o -name "readme.md" | head -5 | while read f; do
                proj_name=$(dirname "$f" | xargs basename)
                echo "<li><a href='https://github.com/${{ github.repository }}/tree/main/$(dirname "$f")'>$proj_name</a></li>" >> _site/index.html
              done
            fi
          done
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true